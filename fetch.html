<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
  (function () {
    function delay(time) {
      return new Promise(resolve => setTimeout(resolve, time));
    }

    let isRunning = false

    async function fetchFile() {
      if (!isRunning) {
        isRunning = true
        console.log("Fetching file with no-cors...");
        try {
          const ms = Date.now();
          const response = await fetch("https://flipfit-cdn.akamaized.net/flip_hls/664ce52bd6fcda001911a88c-8f1c4d/audio-video/720/seg_0004.ts?ms=" + ms, {mode: "no-cors"});
          const buffer = await response.arrayBuffer();
          console.log("Fetch request sent.", buffer.length);
        } catch (error) {
          console.error("Fetch error:", error);
        }
      }
      isRunning = false
      await delay(10000)
      return fetchFile()
    }

    fetchFile().then();
    setTimeout(() => {
      location.reload()
    }, 5 * 60000)
  })();
</script>
